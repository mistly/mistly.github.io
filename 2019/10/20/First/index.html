        <p> 人说，林深时见鹿，<br>海蓝时见鲸，<br>梦醒时见你。<br>可实际，<br>林深时雾起，<br>海蓝时浪涌，<br>梦醒时也许未见鹿，<br>未见鲸，亦未见你。<br>但是，<br>鹿踏雾而来，<br>鲸随浪儿起，<br>你没回头，又怎知我没来过。</p>
<p>—— 网易云热评《渡我不渡她》 </p>
